language: java

jdk:
  - shipctl jdk set openjdk7
  - shipctl jdk set openjdk8
  - shipctl jdk set openjdk9
  - shipctl jdk set oraclejdk8
  - shipctl jdk set oraclejdk10
 
build:
  pre_ci_boot:
    image_name: drydock/u16javall
    image_tag: master
    pull: true
    
  ci:
    - java -version
    - shipctl jdk set openjdk7
    - shipctl jdk set openjdk8
    - shipctl jdk set openjdk9
    - shipctl jdk set oraclejdk8
    - shipctl jdk set oraclejdk10
    - mvn --version    
    - ant -version 
    - gradle --version
